plugins {
    id 'java'
    id 'idea'
}

group 'io.kalka.kix'
version '0.0.1'

project.ext.lwjglVersion = "2.9.2"
project.ext.lwjglNatives = "natives-windows"

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.lwjgl.lwjgl', name: 'lwjgl', version: '2.9.2'

    compile group: 'org.slick2d', name: 'slick2d-core', version: '1.0.1'
}
